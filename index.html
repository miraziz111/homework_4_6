<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>

  <title>homework</title>
</head>
<body  class="bg-black">
  
  <div class="container mx-auto my-0">
    <h1 class="flex justify-center my-8  text-rose-500 text-6xl "> Movies</h1>
    <hr class="h-1 mb-12">
    
    <form id="form" class="  flex items-center justify-center gap-10 mb-20">
      <input type="text" name="searchInp" style="box-shadow: 2px 1px 17px 5px darkgray" placeholder="search.." class="text-2xl rounded-xl px-4 py-1">
      <select name="selectName" id="selectId" style="box-shadow: 2px 1px 17px 5px darkgray" class="text-2xl rounded-xl px-4 py-1">
        <option value="all">All</option>
      </select>
      <select name="sortName" id="sortId" style="box-shadow: 2px 1px 17px 5px darkgray" class="text-2xl rounded-xl px-4 py-1 border shadow-md">
        <option value="a-z">A-Z</option>
        <option value="z-a">Z-A</option>
        <option value="min-max">Min-Max</option>
        <option value="max-min">Max-Min</option>
      </select>
      <button type="submit" class="border-dotted border-2 border-sky-500 text-cyan-200 px-8 py-1 text-xl rounded-lg">Send</button>
    </form>
    
    <ul class="flex flex-wrap justify-center items-center gap-10 text-white"  id="list">
      <li class="flex flex-col-reverse items-center"></li>
    </ul>
    
    <template id="modalTemp" class="">
      <div id="modal" style="background-color: rgba(0, 0, 0, 0.8);" class=" fixed top-0 right-0 bottom-0 left-0 ">
        <div class="w-[600px] font-bold relative flex  justify-center flex-col mx-auto mt-20"> 
          <button onclick="delBtn()" class="absolute top-10 right-2 text-3xl text-white">X</button>
          <div class="mt-12  ">
            <img src="https://picsum.photos/300" alt="">
        </div>
        <h2 class="text-center text-3xl text-red-600 mt-6">Shazam</h2>
        <h3 class="my-8 text-center text-slate-200 text-2xl">Gendes : Adventure, Fantasy</h3>
        <p class="text-center text-cyan-50">See film</p>
      </div>
    </div>
  </div>
</template>

<div>
  
  <template id="tempLi">
    <li class="overflow-hidden  rounded-xl   text-white text-center  w-[350px] h-[750px] mb-8 object-cover " style="vertical-align: middle; box-shadow: 5px 5px 5px white;"> 
      <img src="https://picsum.photos/300/300" width="100%" height="300" 
      alt="">
      <h2 class="my-6  text-red-600 px-4 text-3xl ">shazam</h2>
      <p class="px-5">Year : 1976</p>
      <button type="submit" class=" mt-5 border-dotted border-2 border-sky-500 text-cyan-200 px-8 py-1 text-xl rounded-lg">show more</button>
    </li>
  </template>
</div>

  <script src="./util.js"></script>
  <script src="./script.js"></script>
</body>
</html>
